<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Surcharge Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .setup-warning {
      background: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      display: none;
    }

    .setup-warning.show {
      display: block;
    }

    .setup-warning h3 {
      color: #856404;
      margin-bottom: 10px;
    }

    .setup-warning p {
      color: #856404;
      font-size: 0.9em;
      line-height: 1.5;
    }

    .config-section {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .config-section h3 {
      color: #495057;
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    .config-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 0.9em;
      margin-bottom: 10px;
      font-family: monospace;
    }

    .config-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .save-config-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }

    .save-config-btn:hover {
      background: #218838;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .refresh-btn {
      background: #6c757d;
      padding: 10px 20px;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .refresh-btn:hover {
      background: #5a6268;
    }

    .habits-list {
      list-style: none;
    }

    .habit-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .habit-item:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .habit-item.completed {
      background: #d4edda;
      opacity: 0.8;
    }

    .habit-name {
      flex: 1;
      font-size: 1.1em;
      color: #333;
    }

    .habit-item.completed .habit-name {
      text-decoration: line-through;
      color: #6c757d;
    }

    .habit-actions {
      display: flex;
      gap: 10px;
    }

    .toggle-btn, .delete-btn {
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
    }

    .toggle-btn {
      background: #28a745;
      color: white;
    }

    .toggle-btn:hover {
      background: #218838;
    }

    .habit-item.completed .toggle-btn {
      background: #6c757d;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .empty-state {
      text-align: center;
      color: #6c757d;
      padding: 40px;
      font-size: 1.1em;
    }

    .status-message {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }

    .status-message.show {
      display: block;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      .input-group {
        flex-direction: column;
      }

      .habit-actions {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚õΩ Fuel Surcharge Tracker</h1>

    <div class="setup-warning show" id="setupWarning">
      <h3>‚ö†Ô∏è Setup Required</h3>
      <p>Please configure your Notion API credentials below to start tracking.</p>
    </div>

    <div class="config-section" id="configSection">
      <h3>üîß Notion Configuration</h3>
      <input 
        type="text" 
        id="notionToken" 
        class="config-input" 
        placeholder="Notion Integration Token (secret_...)"
      />
      <input 
        type="text" 
        id="notionDatabase" 
        class="config-input" 
        placeholder="Notion Database ID"
      />
      <button class="save-config-btn" onclick="saveConfig()">Save Configuration</button>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <div class="input-group">
      <input 
        type="text" 
        id="habitInput" 
        placeholder="Enter fuel surcharge details..." 
        onkeypress="if(event.key==='Enter') addHabit()"
      />
      <button onclick="addHabit()">Add Surcharge</button>
    </div>

    <button class="refresh-btn" onclick="loadHabits()">üîÑ Refresh from Notion</button>

    <ul class="habits-list" id="habitsList">
      <div class="empty-state">No entries yet. Add your first fuel surcharge above!</div>
    </ul>
  </div>

  <script>
    let habits = [];
    let notionToken = localStorage.getItem('notionToken') || '';
    let notionDatabase = localStorage.getItem('notionDatabase') || '';

    function init() {
      document.getElementById('notionToken').value = notionToken;
      document.getElementById('notionDatabase').value = notionDatabase;
      
      if (notionToken && notionDatabase) {
        document.getElementById('setupWarning').classList.remove('show');
        loadHabits();
      } else {
        document.getElementById('setupWarning').classList.add('show');
      }
    }

    function saveConfig() {
      notionToken = document.getElementById('notionToken').value.trim();
      notionDatabase = document.getElementById('notionDatabase').value.trim();

      if (!notionToken || !notionDatabase) {
        showStatus('Please fill in both fields', 'error');
        return;
      }

      localStorage.setItem('notionToken', notionToken);
      localStorage.setItem('notionDatabase', notionDatabase);

      document.getElementById('setupWarning').classList.remove('show');
      document.getElementById('configSection').style.display = 'none';
      showStatus('Configuration saved! You can now add entries.', 'success');
      loadHabits();
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message show ${type}`;
      setTimeout(() => {
        statusEl.classList.remove('show');
      }, 3000);
    }

    async function addHabit() {
      const input = document.getElementById('habitInput');
      const habitName = input.value.trim();

      if (!habitName) return;

      if (!notionToken || !notionDatabase) {
        showStatus('Please configure Notion settings first', 'error');
        return;
      }

      try {
        const response = await fetch('https://api.notion.com/v1/pages', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${notionToken}`,
            'Content-Type': 'application/json',
            'Notion-Version': '2022-06-28'
          },
          body: JSON.stringify({
            parent: { database_id: notionDatabase },
            properties: {
              Name: {
                title: [{ text: { content: habitName } }]
              },
              Status: {
                checkbox: false
              },
              Date: {
                date: { start: new Date().toISOString() }
              }
            }
          })
        });

        if (!response.ok) {
          throw new Error(`Failed to add entry: ${response.status}`);
        }

        input.value = '';
        showStatus('Entry added successfully!', 'success');
        loadHabits();
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
        console.error('Error adding habit:', error);
      }
    }

    async function loadHabits() {
      if (!notionToken || !notionDatabase) return;

      try {
        const response = await fetch(`https://api.notion.com/v1/databases/${notionDatabase}/query`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${notionToken}`,
            'Content-Type': 'application/json',
            'Notion-Version': '2022-06-28'
          },
          body: JSON.stringify({
            sorts: [{ timestamp: 'created_time', direction: 'descending' }]
          })
        });

        if (!response.ok) {
          throw new Error(`Failed to load entries: ${response.status}`);
        }

        const data = await response.json();
        habits = data.results.map(page => ({
          id: page.id,
          name: page.properties.Name?.title[0]?.text?.content || 'Untitled',
          completed: page.properties.Status?.checkbox || false
        }));

        renderHabits();
      } catch (error) {
        showStatus(`Error loading: ${error.message}`, 'error');
        console.error('Error loading habits:', error);
      }
    }

    async function toggleHabit(id) {
      const habit = habits.find(h => h.id === id);
      if (!habit) return;

      try {
        const response = await fetch(`https://api.notion.com/v1/pages/${id}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${notionToken}`,
            'Content-Type': 'application/json',
            'Notion-Version': '2022-06-28'
          },
          body: JSON.stringify({
            properties: {
              Status: { checkbox: !habit.completed }
            }
          })
        });

        if (!response.ok) {
          throw new Error('Failed to update entry');
        }

        loadHabits();
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
        console.error('Error toggling habit:', error);
      }
    }

    async function deleteHabit(id) {
      if (!confirm('Are you sure you want to delete this entry?')) return;

      try {
        const response = await fetch(`https://api.notion.com/v1/pages/${id}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${notionToken}`,
            'Content-Type': 'application/json',
            'Notion-Version': '2022-06-28'
          },
          body: JSON.stringify({
            archived: true
          })
        });

        if (!response.ok) {
          throw new Error('Failed to delete entry');
        }

        showStatus('Entry deleted', 'success');
        loadHabits();
      } catch (error) {
        showStatus(`Error: ${error.message}`, 'error');
        console.error('Error deleting habit:', error);
      }
    }

    function renderHabits() {
      const list = document.getElementById('habitsList');

      if (habits.length === 0) {
        list.innerHTML = '<div class="empty-state">No entries yet. Add your first fuel surcharge above!</div>';
        return;
      }

      list.innerHTML = habits.map(habit => `
        <li class="habit-item ${habit.completed ? 'completed' : ''}">
          <span class="habit-name">${habit.name}</span>
          <div class="habit-actions">
            <button class="toggle-btn" onclick="toggleHabit('${habit.id}')">
              ${habit.completed ? '‚Ü©Ô∏è Undo' : '‚úì Done'}
            </button>
            <button class="delete-btn" onclick="deleteHabit('${habit.id}')">üóëÔ∏è Delete</button>
          </div>
        </li>
      `).join('');
    }

    init();
  </script>
</body>
</html>
